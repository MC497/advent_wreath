<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <h1>Portable Advent Wreath</h1>
    <div>
        <img class="wreath" src="img/wreath.png" alt="wreath">
    </div>
    <div class="candle-grid">
        <img class="candle" id="candle-1" src="img/purple_unlit.png" onclick="this.src='img/purple_lit.png'" alt="Unlit Purple Candle">
        <img class="candle" id="candle-2" src="img/purple_unlit.png" onclick="this.src='img/purple_lit.png'" alt="Unlit Purple Candle">
        <img class="candle" id="candle-3" src="img/pink_unlit.png" onclick="this.src='img/pink_lit.png'"alt="Unlit Pink Candle">
        <img class="candle" id="candle-4" src="img/purple_unlit.png" onclick="this.src='img/purple_lit.png'" alt="Unlit Purple Candle">
    </div>
    <p style="font-size:x-large">Click on the candle to light it</p>
</body>
</html>
